<section class="signup-bg" >
    <form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
        <h2>Sign up!</h2>
        <label for="uname">Username</label>
        <input class="text-input" id="uname" name="uname" type="text" required>
        
        <label for="email">Email Address</label>
        <input class="text-input" id="email" name="email" type="email" required>
        
        <label for="password">Password</label>
        <input class="text-input" type="password" id="password" name="password" required>

        <label for="region">Region</label>
        <select name="regions" id="region">
          <option value="region1">EU West</option>
          <option value="region2">EU East</option>
          <option value="region3">NA West</option>
          <option value="region4">NA East</option>
          <option value="region5">SE Asia</option>
          <option value="region6">Dubai</option>
          <option value="region7">Russia</option>
          <option value="region8">China</option>
          <option value="region9">South Africa</option>
          <option value="region10">India</option>
          <option value="region11">Brazil</option>
          <option value="region12">Argentina</option>
          <option value="region13">Peru</option>
        </select>
       
        <label for="rank">Rank</label>
        <select name="ranks" id="rank">
          <option value="rank1">Herald</option>
          <option value="rank2">Guardian</option>
          <option value="rank3">Crusader</option>
          <option value="rank4">Archon</option>
          <option value="rank5">Legend</option>
          <option value="rank6">Ancient</option>
          <option value="rank7">Divine</option>
          <option value="rank8">Immortal</option>
        </select>
    
        
        <input class="sumbit-button" type="submit" value="Submit!">
    </form>
</section>
